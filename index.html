<!DOCTYPE html>
<html>
<head>
  <title>GlobalData</title>
  <style>
    body {
      background-image: url("./astro.jpg");
    }
  </style>
  <script src="./lib/bundle.js"></script>
  <link rel="stylesheet" type="text/css" href="./stylsheets/01style.css"/>
  <link rel="stylesheet" type="text/css" href="./stylsheets/02slider-style.css"/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400"  rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">  
  <link rel="shortcut icon" type="image/png" href="./favicon.png" />
</head>
<body>
  <div class="title-div">
    <h1 class="title">Global Data</h1>
    <h2 id="search-query"></h2>
  </div>
  <main>
    <div class="globe" id="main" width="100%" height="100%">
      <div id="no-data">
        No data available
        </br>
        for this search 
         </div>
      <div id="loader" class="loader"></div>
      <div id="description">
        Welcome to Global Data,
        </br>
        A 3D visualization of global imports and exports.
        </br>
        You can customize the data by year, country, and product. 
      </div>
    </div>
  </main>
  <div class="search-bars">
    <div class="country-div">
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input input="text" id="country-input" placeholder="Search Country">
      </div>
      <ul id="countries-list">
      </ul>
    </div>
    <div class="product-div">
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input input="text" id="product-input" placeholder="Search Product">
      </div>
      <ul id="products-list">
      </ul>
    </div>
  </div>
  <div class="range">
      <div class="circles"></div>
      <input type="range" id="year-input" class="year-range" min="1998" max="2018" steps="1" value="2018">
      <ul id="years-list"></ul>
    </div>
  </div>
  <div class="bar-chart">
    <div class="export-data">
      <div id="export-bar"></div>
      <div id="export-text"></div>
      <div class="export-key">EXPORTS</div>
    </div>
    <div class="import-data">
      <div id="import-bar"></div>
      <div id="import-text"></div>
      <div class="import-key">IMPORTS</div>
    </div>
  </div>
  <div class="links">
    <a href="https://github.com/agronv"><i class="fab fa-github"></i></a>
    <a href="https://www.linkedin.com/in/agron-velovic/"><i class="fab fa-linkedin"></i></a>
  </div>
</body>
</html>
